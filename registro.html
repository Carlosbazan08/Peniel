    <!--INICIO REGISTRO -->
    <div class="container">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7">
                <h1 class="display-4">Registro</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Resgistrate con nostros, para mantener contacto</p>
                <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios</p>
                <form action="">
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="apellido" class="col-form-label col-md-4">Apellido:</label>
                        <div class="col-md-8">
                            <input type="text" name="apellido" value="" id="apellido" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">E-mail:</label>
                        <div class="col-md-8">
                            <input type="email" name="email" value="" id="email" class="form-control">
                        </div>                                          
                    </div>
                     <div class="row form-group">
                        <label for="contraseña" class="col-form-label col-md-4">Contraseña:</label>
                        <div class="col-md-8">
                            <input type="password" name="contraseña" value="" id="contraseña" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="rcontraseña" class="col-form-label col-md-4">Repita Contraseña:</label>
                        <div class="col-md-8">
                            <input type="password" name="rcontraseña" value="" id="rcontraseña" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">Mensaje:</label>
                        <div class="col-md-8">
                            <textarea rows="3" class="form-control" id="mensaje" name="mensaje"></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="color" class="col-form-label col-md-4">Color:</label>
                        <div class="col-md-8">
                            <select name="color" id="color" class="form-control">
                                <option value="amarillo">Amarillo</option>
                                <option value="azul">Azul</option>
                                <option value="aojo">Rojo</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="" class="col-form-label col-md-4">Cursos:</label>
                        <div class="col-md-8">
                            <!--Campos-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  value="html" name="curso[]">
                                <label class="form-check-label" for="inlineCheckbox1">Html</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  value="css" name="curso[]">
                                <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  value="js" name="curso[]">
                                <label class="form-check-label" for="inlineCheckbox2">JavaScript</label>
                              </div> <!--Campos-->
                        </div>
                    </div>

                    <!--Genero-->
                    <div class="row form-group">
                        <label for="" class="col-form-label col-md-4">Genero</label>
                        <div class="col-md-6 form-check form-check-inline">
                            <label class="form-check-label"> 
                                <input type="radio" class="form-check-input" name="genero"> Mujer
                            </label>
                            <label for="" class="form-check-label"> 
                                <input type="radio" class="form-check-input" name="genero"> Hombre
                            </label>            
                        </div>
                    </div>
                    <!--Genero-->
                    <button type="submit" class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>
